<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 3</title>
    <style>
        .main {
            border: 1px solid black;
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>Lists can be nested (list inside list):</h3>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
